<html>

<head>

<header>

    <a><img src="img/logo.png">STATSIFY OVERLAY</a>

      <span class="dot" style="background-color: #FC5753;" onclick="closeWindow()"></span>

</header>

<body>

      <th class="white">FINALS</th>
      <th class="white">FKDR</th>

  </table>

</body>
